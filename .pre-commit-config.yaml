repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(md|markdown)$
      - id: end-of-file-fixer
      - id: check-yaml
        args:
          - --unsafe
      - id: check-json
        exclude: (tsconfig.*\.json)
      - id: check-added-large-files
        args:
          - --maxkb=1000
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: detect-private-key
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - --fix
        exclude: (node_modules|\.git|dist|coverage)
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-yaml
        args:
          - --autofix
          - --indent
          - "2"
        exclude: (\.pre-commit-config\.yaml|.*\.lock|\.github/workflows/.*\.yml|docker-compose.*\.yml|\.do/.*\.yaml|app-platform/.*\.yaml)
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
        exclude: (node_modules|\.git|dist|coverage|\.md$|\.markdown$|\.sh$|package-lock\.json$|.*\.lock$)
  - repo: local
    hooks:
      - id: admin-panel-lint
        name: Lint (Frontend - Biome, matches CI)
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && npm run lint:fix' --
        language: system
        pass_filenames: false
        require_serial: true
        always_run: true
      - id: admin-panel-type-check
        name: Type check (Frontend - matches CI)
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && npm run type-check' --
        language: system
        pass_filenames: false
        require_serial: true
      - id: admin-panel-build
        name: Build (Frontend - matches CI)
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && npm run build' --
        language: system
        pass_filenames: false
        require_serial: true
